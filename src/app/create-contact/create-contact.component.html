<div class="card card-main">
        <button class="btn" (click)="uploadFile()"><img *ngIf="!imageUploaded" src="./assets/sampleuser.jpg" class="card-img-top heading-img" alt="..."></button>
        <input [(ngModel)]="filePath" [hidden] = "true" (change)="selectFile($event)" type="file" id="myFile">
        <img [src]="imgURL" class="user-image-contact-save" *ngIf="imgURL">
    <div class="card-body text-center bg-light">
                <form [formGroup]="contactForm" >
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="name lead" for="firstName">FirstName</label>
                            <input [(ngModel)]=firstName formControlName = "firstName" type="text" class="form-control" id="firstName" placeholder="firstName" name="firstName">
                            <span
                                *ngIf="(contactForm.controls.firstName.dirty || contactForm.controls.firstName.touched)">
                                <span class="form-error" *ngIf="contactForm.controls.firstName.errors?.required">
                                    First Name is required
                                </span>
                                </span>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="name lead" for="lastName">LastName</label>
                            <input [(ngModel)]=lastName formControlName = "lastName" type="text" class="form-control" id="lastName" placeholder="lastName" name="lastName">
                            <span
                                *ngIf="(contactForm.controls.lastName.dirty || contactForm.controls.lastName.touched)">
                                <span class="form-error" *ngIf="contactForm.controls.lastName.errors?.required">
                                        LastName is required
                                </span>
                                </span>
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="name lead" for="inputAddress">Address</label>
                        <input [(ngModel)]=inputAddress formControlName = "inputAddress" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="inputAddress">
                        <span
                                *ngIf="(contactForm.controls.inputAddress.dirty || contactForm.controls.inputAddress.touched)">
                                <span class="form-error" *ngIf="contactForm.controls.inputAddress.errors?.required">
                                        Input Address is required
                                </span>
                                </span>
                        </div>
                        <div class="form-row">
                        <div class="form-group col-md-4">
                            <label class="name lead" for="Phone">Phone Number</label>
                            <input [(ngModel)]=Phone formControlName = "Phone" type="text" class="form-control" placeholder="1232123" id="inputNumber" name="Phone">
                            <span
                                *ngIf="(contactForm.controls.Phone.dirty || contactForm.controls.Phone.touched)">
                                <span class="form-error" *ngIf="contactForm.controls.Phone.errors?.pattern">
                                    Should be a number
                                </span>
                                <span class="form-error" *ngIf="contactForm.controls.Phone.errors?.required">
                                    Phone is required
                                </span>
                                </span>
                                
                        </div>
                        <div class="form-group col-md-4">
                            <label class="name lead" for="email">Email</label>
                            <input [(ngModel)]=email formControlName = "email" type="email" class="form-control" placeholder="abc@xyx.com" id="inputNumber" name="email">
                            <span
                                *ngIf="(contactForm.controls.email.dirty || contactForm.controls.email.touched)">
                                <span class="form-error" *ngIf="contactForm.controls.email.errors?.required">
                                    Phone is required
                                </span>
                                </span>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="name lead" for="status">status</label>
                            <input [(ngModel)]=status formControlName = "status" type="status" class="form-control" placeholder="status" id="status" name="status">
                        </div>
                        </div>
                    </form>
            <button [disabled]="!contactForm.valid" (click)="addNewContact()" class="btn btn-primary">Save Contact</button>
        </div>
    </div>
